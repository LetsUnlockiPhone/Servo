{% extends "modal.html" %}
{% load i18n %}

{% block header %}
    {% trans 'Close order' %} {{ order.code }}?
{% endblock header %}

{% block body %}
    <p>{% trans "This order will no longer be editable." %}</p>
{% endblock body %}

{% block footer %}
<form action="{{ action }}" method="post" accept-charset="utf-8">
    {% csrf_token %}
    <button class="btn btn-primary" type="submit">{% trans "Close" %}</button>
</form>
{% endblock footer %}
